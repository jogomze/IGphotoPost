<!DOCTYPE html>
<head>
    <title>Instagram Post</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/441c49c978.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div class="post">
            <div class="tittle">
                <img src= "https://seeklogo.com/images/H/html5-without-wordmark-black-white-logo-104D0855A4-seeklogo.com.png">
                <div class="tittle-text">
                    <p class="h4-tittle">HTML5</p>
                    <p class="Jose-Gomez">Jose Gomez</p>
                </div>    
                <div class="three-dots"> 
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
                <div>
                    <img class="image1" src="https://images.unsplash.com/photo-1538131688925-7e0eb2e7828b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2834&q=80"></img>
                </div>
            <div class="under">
                <div class="Like-share-comment">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                    <i class="fa-regular fa-comment"></i>
                </div> 
                <div class="save">   
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div> 
            <div>        
                <p class="content-likes">Liked by <strong>4GeeksAcademy, HTML5, Web</strong> and <strong>113.617 others</strong></p>
            </div>         
            <div>        
                <p class="content">Pugs tend to get along well with other dogs and are sturdy enough to get along with children. They enjoy company and can be quite affectionate. True to their grouping, they are good companion dogs.</p>
            </div>   
        </div>    
    </div>
</body>
